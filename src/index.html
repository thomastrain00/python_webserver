<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Server</title>
</head>
<body>
  <h1>This is an example web page</h1>
  <p>
    If you can see this, that means the web server is running correctly.
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <form method="post" action="/">
      Enter your name:
      <input type="text" name="first_name">
      <br/>
      Enter your age:
      <input type="text" name="age">
      <br/>
      <input type="checkbox" name="bacon" value="true">Bacon 🥓<br>
      <input type="checkbox" name="eggs" value="true">Eggs 🍳<br>
      <input type="checkbox" name="pancakes" value="true">Pancakes 🥞<br>
      <input type="submit" value="Submit">
    </form>
  </p>
</body>
</html>
